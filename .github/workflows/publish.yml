name: Publish to PyPI

on:
  push:
    tags:
      - "v*.*.*"   # runs whenever you push a tag like v0.3.4

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install tomli build

      - name: Verify CHANGELOG has current version
        shell: bash
        run: |
          PYVER=$(python - <<'PY'
          import tomllib
          with open("pyproject.toml","rb") as f:
              data = tomllib.loads(f.read())
          print(data.get("project", {}).get("version", ""))
          PY
          )
          echo "ðŸ” Checking for version: $PYVER in CHANGELOG.md"
          grep -q "\[\s*$PYVER\s*\]" CHANGELOG.md || (echo "âŒ CHANGELOG does not include $PYVER" && exit 1)

      - name: Build package (sdist + wheel)
        run: |
          python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@v1.12.2
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          # repository-url: https://test.pypi.org/legacy/   # uncomment to publish to TestPyPI
