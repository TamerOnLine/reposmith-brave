name: Publish to PyPI

on:
  push:
    tags:
      - "v*.*.*"   # Runs when pushing tags like v0.3.4

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install tomli build

      - name: Verify CHANGELOG has current version
        run: |
          PYVER=$(python -c "import tomllib; data=tomllib.loads(open('pyproject.toml','rb').read()); print(data.get('project', {}).get('version', ''))")
          echo "üîç Checking for version: $PYVER in CHANGELOG.md"
          if ! grep -q "\[\s*$PYVER\s*\]" CHANGELOG.md; then
            echo "‚ùå CHANGELOG does not include $PYVER"
            exit 1
          fi

      - name: Build package
        run: |
          python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@v1.12.2
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
