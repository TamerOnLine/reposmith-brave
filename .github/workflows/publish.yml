name: Publish to PyPI

on:
  push:
    tags:
      - "v*.*.*"   # runs whenever you push a tag like v0.3.4

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip tomli build

      - name: Verify CHANGELOG has current version
        run: |
          PYVER=$(python - <<'PY'
import tomllib
print(tomllib.loads(open("pyproject.toml","rb").read()).get("project",{}).get("version",""))
PY
)
          echo "🔍 Checking for version: $PYVER in CHANGELOG.md"
          grep -q "\[\s*$PYVER\s*\]" CHANGELOG.md || (echo "❌ CHANGELOG does not include $PYVER" && exit 1)

      - name: Build package
        run: |
          python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@v1.12.2
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
